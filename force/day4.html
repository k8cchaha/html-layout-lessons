<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="3" width="300">
      <caption>
        表格標題
      </caption>
      <!--表頭-->
      <thead>
        <tr>
          <th scope="col">姓名</th>
          <th scope="col">國文</th>
          <th scope="col">英文</th>
          <th scope="col">數學</th>
        </tr>
      </thead>
      <!--表身/資料區-->
      <tbody>
        <tr>
          <th scope="row">小明</th>
          <td>tbody 2</td>
          <td>tbody 3</td>
          <td>tbody 4</td>
        </tr>
        <tr>
          <th scope="row">小華</th>
          <td>tbody 2</td>
          <td>tbody 3</td>
          <td>tbody 4</td>
        </tr>
        <tr>
          <td scope="row">小美</td>
          <td>tbody 2</td>
          <td>tbody 3</td>
          <td>tbody 4</td>
        </tr>
      </tbody>
      <!--表尾-->
      <tfoot>
        <tr>
          <th scope="row">平均</th>
          <td>tfoot 2</td>
          <td>tfoot 3</td>
          <td>tbody 4</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
